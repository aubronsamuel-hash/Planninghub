<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PlanningHub - Login</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="login-shell">
      <section class="login-card" aria-label="Login">
        <span class="badge">Organization access</span>
        <h1>Welcome to PlanningHub</h1>
        <p class="meta">Sign in to manage reservations and planning.</p>

        <form>
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="name@company.com" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" placeholder="Enter your password" required />
          </div>
          <div class="form-row">
            <label>
              <input type="checkbox" /> Remember this device
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <div class="footer-card">
            <button class="button primary" type="button">Sign in</button>
            <button class="button secondary" type="button">Sign in with SSO</button>
          </div>
        </form>

        <p class="helper">
          Placeholder only. Identity ports will supply organization and membership context.
        </p>
      </section>
    </main>
  </body>
</html>
